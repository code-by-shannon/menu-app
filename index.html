<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
    <nav>
        <div id='modal-parent'>
            <!-- Cart Div and Icon-->
            <div id="cart-div">
                <p id="cart">Cart<i class="fa-solid fa-cart-shopping"></i></p>
            </div>
            <!-- Modal to toggle-->
            <div id="modal" class="hidden">   
                <img src="" alt="">
                <p>Item</p>
                <p>price</p>
                <p>quantity</p>
                <div id="but-div">
                    <button>+</button>
                    <button>-</button>
                </div>
                <p>subtotal</p>
                <p>tax</p>
                <p>total</p>
            </div>
        </div>
        
        
    </nav>
    <h1>Welcome to Silly Salmon's Snack Shack</h1>









    <script src = 'main.js'></script>
